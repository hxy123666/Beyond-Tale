    <script>
        // ===================== å¯¹è¯æ•°æ®é…ç½®åŒºåŸŸ =====================

         // é¡µé¢1: è§’è‰²å¯¹è¯1
        const page1 = {

            content: "è¿™æ™¯è‰²çœŸç¾" // ä¿®æ”¹å¯¹è¯å†…å®¹
        };

        // é¡µé¢2: è§’è‰²å¯¹è¯2
        const page2 = {

            content: "æ²¡æœ‰Evaçš„ä¸–ç•ŒçœŸç¾å¥½" // ä¿®æ”¹å¯¹è¯å†…å®¹
        };

        // é¡µé¢3: ç©å®¶é€‰é¡¹
        const page3 = {
            type: "player",
            options: [
                { text: "å“¦æ²¡å¾—å¤šï¼ˆæ­å–œï¼‰", next: 3 },
                { text: "å“¦æ²¡å¾—å¤šï¼ˆæ­å–œï¼‰", next: 3 },
                { text: "å“¦æ²¡å¾—å¤šï¼ˆæ­å–œï¼‰", next: 3 }
            ]
        };

        // é¡µé¢4: å…±ç”¨å›åº”
        const page4 = {
            type: "character",
            name: "ç¢‡çœŸå—£",
            content: "é˜¿é‡Œå˜å¤šï¼ˆè°¢è°¢ï¼‰    ï¼ˆå¯¹è¯ç»“æŸï¼ŒæŒ‰Qé€€å‡ºï¼‰"
        };

        // é¡µé¢åºåˆ— - æ³¨æ„ç´¢å¼•ä»0å¼€å§‹
        const pages = [page1, page2, page3, page4];
        // ===================== é…ç½®åŒºåŸŸç»“æŸ =====================

        // å½“å‰é¡µé¢ç´¢å¼•
        let currentPageIndex = 0;
        // æ ‡è®°æ˜¯å¦æ­£åœ¨æ˜¾ç¤ºé€‰é¡¹
        let isShowingOptions = false;

        // DOMå…ƒç´ 
        const characterNameEl = document.getElementById('character-name');
        const dialogTextEl = document.getElementById('dialog-text');
        const playerOptionsEl = document.getElementById('player-options');
        
        const gameContainerEl = document.getElementById('game-container');

        // åˆå§‹åŒ–æ¸¸æˆ
        function initGame() {
            // ç›´æ¥åŠ è½½ç¬¬ä¸€ä¸ªå¯¹è¯é¡µé¢
            loadPage(currentPageIndex);
            
            // æ·»åŠ å…¨å±€ç‚¹å‡»äº‹ä»¶ç›‘å¬å™¨
            document.addEventListener('click', handleGlobalClick);
        }

        // å¤„ç†å…¨å±€ç‚¹å‡»äº‹ä»¶
        function handleGlobalClick(e) {
            // å¦‚æœæ­£åœ¨æ˜¾ç¤ºé€‰é¡¹ï¼Œåˆ™ä¸å¤„ç†å…¨å±€ç‚¹å‡»
            if (isShowingOptions) return;
            
            // å¦‚æœç‚¹å‡»çš„æ˜¯é€‰é¡¹æŒ‰é’®ï¼Œä¹Ÿä¸å¤„ç†
            if (e.target.closest('.option')) return;
            
            
            
            // å¦‚æœç‚¹å‡»çš„æ˜¯éŸ³ä¹æ’­æ”¾å™¨ï¼Œä¸å¤„ç†
            if (e.target.closest('#music-player')) return;
            
            // å¦‚æœç‚¹å‡»çš„æ˜¯ESCèœå•ï¼Œä¸å¤„ç†
            if (e.target.closest('#escMenu')) return;
            
            // å¦åˆ™æ¨è¿›å¯¹è¯
            goToNextPage();
        }

        // åŠ è½½é¡µé¢
        function loadPage(index) {
            // ç¡®ä¿ç´¢å¼•åœ¨æœ‰æ•ˆèŒƒå›´å†…
            if (index < 0 || index >= pages.length) {
                console.error("é¡µé¢ç´¢å¼•è¶…å‡ºèŒƒå›´:", index);
                return;
            }

            const page = pages[index];

            if (page.type === "character") {
                // è§’è‰²å¯¹è¯é¡µé¢
                isShowingOptions = false;
                characterNameEl.textContent = page.name;
                dialogTextEl.style.display = "block"; // æ˜¾ç¤ºå¯¹è¯æ–‡æœ¬

                // é€å­—æ˜¾ç¤ºæ•ˆæœ
                const text = page.content;
                let i = 0;
                dialogTextEl.textContent = "";

                // æ¸…é™¤ä¹‹å‰çš„å®šæ—¶å™¨
                if (window.typeWriter) {
                    clearInterval(window.typeWriter);
                }

                window.typeWriter = setInterval(() => {
                    if (i < text.length) {
                        dialogTextEl.textContent += text.charAt(i);
                        i++;
                    } else {
                        clearInterval(window.typeWriter);

                        
                    }
                }, 50);

                // éšè—ç©å®¶é€‰é¡¹
                playerOptionsEl.style.display = "none";

            } else if (page.type === "player") {
                // ç©å®¶é€‰é¡¹é¡µé¢
                isShowingOptions = true;
                characterNameEl.textContent = "è¯·é€‰æ‹©å›åº”";
                dialogTextEl.style.display = "none"; // éšè—å¯¹è¯æ–‡æœ¬

                // æ˜¾ç¤ºç©å®¶é€‰é¡¹
                playerOptionsEl.style.display = "flex";

                
                // æ¸…ç©ºç°æœ‰é€‰é¡¹
                playerOptionsEl.innerHTML = "";

                // æ·»åŠ æ–°é€‰é¡¹
                page.options.forEach(option => {
                    const optionElement = document.createElement('div');
                    optionElement.className = 'option';
                    optionElement.textContent = option.text;
                    optionElement.setAttribute('data-next', option.next);

                    optionElement.addEventListener('click', () => {
                        // æ ¹æ®é€‰é¡¹è·³è½¬åˆ°æŒ‡å®šé¡µé¢
                        currentPageIndex = option.next;
                        loadPage(currentPageIndex);
                    });

                    playerOptionsEl.appendChild(optionElement);
                });
            }
        }

        // å‰å¾€ä¸‹ä¸€é¡µ
        function goToNextPage() {
            if (currentPageIndex < pages.length - 1) {
                currentPageIndex++;
                loadPage(currentPageIndex);
            }
        }

        // åˆå§‹åŒ–æ¸¸æˆ
        window.onload = initGame;
        // =============== èƒŒæ™¯éŸ³ä¹æ§åˆ¶åŠŸèƒ½ ===============
        const audio = document.getElementById('background-music');
        const toggleMusicBtn = document.getElementById('toggle-music');
        const volumeControl = document.getElementById('volume');

        // å°è¯•è‡ªåŠ¨æ’­æ”¾éŸ³ä¹
        function tryAutoplay() {
            // ç”±äºæµè§ˆå™¨ç­–ç•¥ï¼Œéœ€è¦ç”¨æˆ·äº¤äº’åæ‰èƒ½è‡ªåŠ¨æ’­æ”¾
            const promise = audio.play();

            if (promise !== undefined) {
                promise.then(() => {
                    // è‡ªåŠ¨æ’­æ”¾æˆåŠŸ
                    toggleMusicBtn.textContent = 'ğŸ”Š';
                }).catch(error => {
                    // è‡ªåŠ¨æ’­æ”¾å¤±è´¥ï¼Œéœ€è¦ç”¨æˆ·æ‰‹åŠ¨å¯åŠ¨
                    toggleMusicBtn.textContent = 'ğŸ”‡';
                    console.log('è‡ªåŠ¨æ’­æ”¾å—é˜»ï¼Œéœ€è¦ç”¨æˆ·äº¤äº’');
                });
            }
        }

        // åˆ‡æ¢æ’­æ”¾/æš‚åœ
        function toggleMusic() {
            if (audio.paused) {
                audio.play();
                toggleMusicBtn.textContent = 'ğŸ”Š';
            } else {
                audio.pause();
                toggleMusicBtn.textContent = 'ğŸ”‡';
            }
        }

        // è®¾ç½®éŸ³é‡
        function setVolume() {
            audio.volume = volumeControl.value;
        }

        // äº‹ä»¶ç›‘å¬å™¨
        document.addEventListener('click', function () {
            // ç”¨æˆ·é¦–æ¬¡äº¤äº’åå°è¯•è‡ªåŠ¨æ’­æ”¾
            if (audio.paused) {
                tryAutoplay();
            }
        }, { once: true });

        toggleMusicBtn.addEventListener('click', toggleMusic);
        volumeControl.addEventListener('input', setVolume);

        // åˆå§‹åŒ–éŸ³é‡
        audio.volume = volumeControl.value;
        // =============== éŸ³ä¹æ§åˆ¶åŠŸèƒ½ç»“æŸ ===============

// ===============================
        // æ–°å¢ï¼šç›‘å¬ Q é”®é€€å‡ºå¯¹è¯ï¼Œé€šçŸ¥çˆ¶é¡µé¢
        // ===============================
        window.addEventListener("keydown", (e) => {
          if (e.key === "q" || e.key === "Q") {

        });
