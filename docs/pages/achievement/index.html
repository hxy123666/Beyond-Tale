<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Achievement</title>
    <link rel="Shortcut Icon" href="../../assets/ico/ico.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 返回箭头 -->
    <a href="javascript:history.back()" class="back-arrow"><img src ="../about-us/images/back.png" height="20px" width="20px"></a>

    <div class="container">
        <div class="header">
            <h1>ACHIEVEMENT</h1>
        </div>

        <div class="achievement-grid">
            <div class="achievement-card locked" id="fall-death-achievement">
                <div class="icon icon-1"></div>
                <div class="content">
                    <div class="title">随手一跳</div>
                    <div class="description">从高处跳下摔死</div>
                </div>
                <div class="locked-icon" style="display: block;">🔒</div>
            </div>

            <div class="achievement-card locked" id="out-of-world-achievement">
                <div class="icon icon-2"></div>
                <div class="content">
                    <div class="title">世界之外</div>
                    <div class="description">掉到世界之外</div>
                </div>
                <div class="locked-icon" style="display: block;">🔒</div>
            </div>

            <div class="achievement-card locked" id="high-jump-achievement">
                <div class="icon icon-3"></div>
                <div class="content">
                    <div class="title">有了决心就不一样了</div>
                    <div class="description">从更高处跳下但未摔死</div>
                </div>
                <div class="locked-icon">🔒</div>
            </div>

            
            <div class="achievement-card locked" id="determination-achievement">
                <div class="icon icon-4"></div>
                <div class="content">
                    <div class="title">这使你充满了决心</div>
                    <div class="description">完成存档</div>
                </div>
                <div class="locked-icon">🔒</div>
            </div>

            <div class="achievement-card locked" id="friendship-achievement">
                <div class="icon icon-5"></div>
                <div class="content">
                    <div class="title">友情啊羁绊啊</div>
                    <div class="description">遇到伙伴</div>
                </div>
                <div class="locked-icon">🔒</div>
            </div>
            
            <div class="achievement-card locked" id="fallOffLeft-achievement">
                <div class="icon icon-6"></div>
                <div class="content">
                    <div class="title">左边可没有彩蛋</div>
                    <div class="description">从第一关左边掉下去</div>
                </div>
                <div class="locked-icon">🔒</div>
            </div>

            <div class="achievement-card locked" id="foundintheGrass-achievement">
                <div class="icon icon-7"></div>
                <div class="content">
                    <div class="title">下北泽野槌蛇</div>
                    <div class="description">在草丛中找到波奇酱</div>
                </div>
                <div class="locked-icon">🔒</div>
            </div>

            <div class="achievement-card locked" id="invention-achievement">
                <div class="icon icon-8"></div>
                <div class="content">
                    <div class="title">未来道具9号机</div>
                    <div class="description">凶真的得意发明</div>
                </div>
                <div class="locked-icon">🔒</div>
            </div>

            <div class="achievement-card locked" id="hair-achievement">
                <div class="icon icon-9"></div>
                <div class="content">
                    <div class="title">救命毫毛</div>
                    <div class="description">猴哥猴哥，你真了不得</div>
                </div>
                <div class="locked-icon">🔒</div>
            </div>

            <div class="achievement-card locked" id="reverse-achievement">
                <div class="icon icon-10"></div>
                <div class="content">
                    <div class="title">将大局逆转吧</div>
                    <div class="description">反转</div>
                </div>
                <div class="locked-icon">🔒</div>
            </div>


            <div class="achievement-card locked" id="fallfromHigh-achievement">
                <div class="icon icon-11"></div>
                <div class="content">
                    <div class="title">即使有了决心也不行吗</div>
                    <div class="description">从过高处掉下</div>
                </div>
                <div class="locked-icon">🔒</div>
            </div>

            

            <div class="achievement-card locked hidden-achievement" id="boss-achievement">
                <div class="icon icon-12"></div>
                <div class="content">
                    <div class="title">想到一同战斗的伙伴， 这使你充满了决心</div>
                    <div class="description">改变url，进入可以打败boss的世界</div>
                    <div class="hidden-content">?</div>
                </div>
                <div class="locked-icon">🔒</div>
            </div>
            

        </div>
    </div>
    <p class="footerText">© 2025 Beyond Tale 保留所有权利</p>
    <script src="script.js"></script>
</body>
</html>
