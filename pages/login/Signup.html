<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="Shortcut Icon" href="../../assets/ico/ico.png">
    <link rel="stylesheet" href="../../style.css">
</head>

<body>
    
    <div class="loginContainer" id="signupContainer">
        <p class="loginTitle">Sign Up</p>
        <div class="loginForm">
            <input type="text" id="newUsername" placeholder="Username">
            <br>
            <input type="password" id="newPassword" placeholder="Password">
            <br>
            <input type="password" id="confirmPassword" placeholder="Confirm Password">
            <br>
            <button class="loginButton" id="signupButton" href="../../index.html">Sign up</button>
            <p class="link">
                Already have an account?
                <a href="../../index.html" id="showSignin">Sign in</a>
            </p>
        </div>
    </div>
    <p class="footerText">© 2025 Beyond Tale 保留所有权利</p>
    <script src="../../login.js"></script>
</body>

</html>
